---
layout: default
title: Home
---

{%- assign about = site.blurbs | where: 'title', 'Introduction' | first-%}

<div class="post">
  {{ about.content }}
</div>

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    {{ post.content }}
  </div>
  {% endfor %}
</div>
